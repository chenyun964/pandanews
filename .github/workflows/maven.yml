# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      jwt.secret: ${{secrets.JWT_SECRET}}
      azure.bing.ApiKey: ${{secrets.AZURE_BING_APIKEY}}
      azure.bing.endpoint: https://api.bing.microsoft.com/v7.0/news
      azure.bing.countryCode: sg
      azure.bing.phase: COVID19
      azure.bing.freshness: Day
      positionstack.apikey: ${{secrets.POSITIONSTACK_APIKEY}}
      positionstack.endpoint: http://api.positionstack.com/v1/forward
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
        
    - name: Adding secret
      run: |
          cat /backend/pandanews/src/main/resources/application.properties
          echo $prop_file >> /backend/pandanews/src/main/resources/application.properties
      shell: bash
      env:
        prop_file: ${{secrets.JWT_SECRET}}
        
    - name: Build with Maven
      run: mvn clean install -DskiTests -f "./backend/pandanews/pom.xml"
      
    - name: Maven Verify
      run: mvn -B clean verify
